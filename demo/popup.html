<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
    }
    .choices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }
    .choice {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      border-radius: 50%;
      cursor: pointer;
      background-color: #ffffff;
      transition: transform 0.3s, opacity 0.3s;
    }
    .choice:hover {
      background-color: #ddd;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .selected {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="rock" onclick="selectChoice('rock')">✊</div>
    <div class="choice" id="paper" onclick="selectChoice('paper')">✋</div>
    <div class="choice" id="scissors" onclick="selectChoice('scissors')">✌️</div>
  </div>
  <div class="results">
    <h2 id="result"></h2>
  </div>

  <script>
    function selectChoice(playerChoice) {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(choice => {
        if (choice.id === playerChoice) {
          choice.classList.add('selected');
        } else {
          choice.classList.add('hidden');
        }
      });

      // Result logic
      const computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
      let result;
      if (playerChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
      } else {
        result = 'You lose!';
      }

      setTimeout(() => {
        alert(`You chose: ${playerChoice}\nComputer chose: ${computerChoice}\nResult: ${result}`);
        location.reload(); // Reload the game after showing the result
      }, 500); // Show the result after the animation
    }
  </script>
</body>
</html>
